<mat-sidenav-container>

    </a>
    <a mat-list-item>
      <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
    </a>
    <a mat-list-item>
      <mat-icon class="icon">dashboard</mat-icon>
      <span class="label">Dashboard</span>
    </a>
    <a  mat-list-item type="button">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">LogOut</span>
    </a>

  </mat-sidenav>
  <mat-sidenav-content>

      </button>

     <div>
       <a>
          Components detection
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
                <a>
                  <mat-icon class="icon">input</mat-icon>
                  <span  class="label">Login</span>
                 </a>
            </li>
            <li>
              <a >
                  <mat-icon class="icon">home</mat-icon>
                  <span class="label">Home</span>
              </a>
            </li>
            <li>
                <a>
                    <mat-icon class="icon">dashboard</mat-icon>
                    <span class="label">Dashboard</span>
                </a>
              </li>
            <li>
                <a>
                  <mat-icon class="icon">input</mat-icon>
                  <span class="label">LogOut</span>
                 </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-card class="example-card">
  <!--<mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
   
  </mat-card-header>-->
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="avatar">Select file: </label>
        <input type="file" id="diagram" (change)="onFileChange($event)"  #fileInput>
       
      </div>
      <button type="submit" [disabled]="form.invalid || loading" class="mat-raised-button mat-primary">Process </button><i class="fa fa-spinner fa-spin fa-fw" ></i>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <img [src]="imagePath">
  </mat-card-actions>
</mat-card>
