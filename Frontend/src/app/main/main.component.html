<mat-sidenav-container>

    </a>
    <a mat-list-item>
      <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
    </a>
    <a mat-list-item>
      <mat-icon class="icon">dashboard</mat-icon>
      <span class="label">Dashboard</span>
    </a>
    <a  mat-list-item type="button">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">LogOut</span>
    </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
       <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div>  <img src="assets/logo-kschool.png" style="height:30px;margin-top:10px;margin-right: 20px;"></div>
     <div>
      
       <a>
          Components detection
       </a>
     </div>
     <!--<div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
       <img src="assets/logo-kschool.png" style="height:40px">
        
     </div>-->
    </mat-toolbar>
    <main>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-card class="example-card">
  <!--<mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
   
  </mat-card-header>-->
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="avatar">Select file: </label>
        <input type="file" id="diagram" (change)="onFileChange($event)"  #fileInput>
       
      </div>
      <button style="margin-top: 15px;" type="submit" [disabled]="invalid || loading " class="mat-raised-button mat-primary">Process </button><i style="margin-left: 10px;" class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <img [src]="imagePath" style="width:100%">
  </mat-card-actions>
</mat-card>
